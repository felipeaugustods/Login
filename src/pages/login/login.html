<ion-header>

  <ion-navbar color="appbase">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating color="appbase">Username</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="appbase">Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

    <button ion-button block color="appbase" (click)="Login(username.value,password.value); username.value=''; password.value='';">Login</button>

  </ion-list>

</ion-content>
